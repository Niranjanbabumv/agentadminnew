<html>
<head>
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
	<style>
			.container {
			  display: flex;
			}
			.container > div {
			  flex: 1; /*grow*/
			}
			.mainBox {
			  position: absolute;
			  left: 200px;
			  width: 990px;
			  height: 600px;
			  border: 1px solid black;
			}
			.insideBox {
			  position: absolute;
			  left: 40px;
			  width: 900px;
			  border: 1px solid black;
			}
	</style>
</head>
<body ng-app = "myModule">
	<div class= "mainbox"  ng-controller = "myControllerStudent">
	<br><br>
			<hr />
				<p style="font-family: cursive;font-style: normal;font-size: x-large;padding-left:40px;">Digital Identification Request</p>
				<a href="#" style="padding-left:40px;" ng-click="moveToRequestTable()">{{selectedApplicantData.requestId}}</a>
				<br><br>
		<div class = "insideBox">
		<br>
			<div class="container">
				<div>
					&nbsp;&nbsp;<i><b>Legal Name :</b></i><br><br>
					&nbsp;&nbsp;<input type ="text" id= "name" ng-model="selectedApplicantData.name" disabled>
				</div>
				<div>
					&nbsp;&nbsp;<i><b>SSN :</b></i><br><br>
					&nbsp;&nbsp;<input type="text" id="ssn" ng-model="selectedApplicantData.ssn" disabled>
				</div>
				<div>
					&nbsp;&nbsp;<i><b>Date Of Birth (mm/dd/yyyy) :</b></i><br><br>
					&nbsp;&nbsp;<input type="date" id="dob" ng-model="dateOfBirth" disabled>
				</div>
			</div>
			<br><br>
			<div class="container">
				<div>
					&nbsp;&nbsp;<i><b>Gender :</b></i><br><br>
					&nbsp;&nbsp;<input type="radio" id="gender" ng-model="selectedApplicantData.gender" value="Male" disabled>Male
					&nbsp;&nbsp;<input type="radio" id="gender" ng-model="selectedApplicantData.gender" value="Female" disabled>Female
				</div>
				<div>
					&nbsp;&nbsp;<i><b>Email :</b></i><br><br>
					&nbsp;&nbsp;<input type="text" id="emailId" ng-model="selectedApplicantData.email" disabled>
				</div>
				<div>
					&nbsp;&nbsp;<i><b>Cell Phone :</b></i><br><br>
					&nbsp;&nbsp;<input type="text" id="countryCode" style="width: 3em;" ng-model="selectedApplicantData.countryCode" disabled>&nbsp;&nbsp;<input type="text" id="phoneNumber" ng-model="selectedApplicantData.phoneNumber" disabled>
				</div>
			</div>
			<br><br>
			<div class="container">
				<div>
					&nbsp;&nbsp;<i><b>Address :</b></i><br><br>
					&nbsp;&nbsp;<input type="text" id="address" style="width: 30em;" ng-model="selectedApplicantData.address" disabled>
				</div>
				<div>
					&nbsp;&nbsp;<i><b>Download Photo Id Proof :</b></i><br><br>
					&nbsp;&nbsp;<a href="#">{{attachment}}</a>
				</div>
			</div>
			<br>
			<div style= "text-align:center;">
				&nbsp;&nbsp;<p><input type = "button" value="Approve" ng-click="updateStatus('Approved')"/>&nbsp;&nbsp;&nbsp;<input type = "button" value="Reject" ng-click="updateStatus('Rejected')"/></p>
			</div>
			<br>
		</div>
	</div>
</body>
</html>
